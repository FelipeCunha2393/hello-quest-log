<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Quest-Log</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin: 0; background: #f6f7fb; }
    .app { max-width: 600px; margin: 40px auto; padding: 24px; background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.06); }
    h1 { margin: 0 0 12px; font-size: 28px; }
    #quests { margin-top: 16px; }
    #add-quest { display: flex; gap: 8px; }
    #quest-input { flex: 1; padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; }
    #add-button { padding: 8px 16px; border: none; border-radius: 8px; background: #4f46e5; color: white; cursor: pointer; }
    #add-button:hover { background: #4338ca; }
    ul { list-style: none; padding: 0; }
    ul { background: #eef; margin: 6px 0; padding: 8 px 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <main class="app">
    <h1>Hello, Quest Log! </h1>
    <p>We'll add features sted-by-step</p>

    <section id="add-quest">
      <input type="text" id="quest-input" placeholder="Enter a new quest.."/>
      <button id="add-button">Add Quest</button>
    </section>

    <section id="quests">
      <ul id="quest-list"></ul>
    </section>

  </main>
  <script>
    // Get the input from the user
    const questInput = document.getElementById("quest-input");
    const addButton = document.getElementById("add-button");
    const questList = document.getElementById("quest-list");

    // Add a event listener to the button
    addButton.addEventListener('click', () => {
      // Read the text from the user input
      const questText = questInput.value.trim();

      // Ignore empty quests
      if (questText === '') return;

      // Create a new list item
      const li = document.createElement('li');
      li.textContent = questText;

      // Add to the list
      questList.appendChild(li);

      // Clear the input box
      questInput.value = '';
      questInput.focus();
      
    });
  </script>
</body>
</html>
